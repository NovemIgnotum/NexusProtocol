name: CI Safety Net

on:
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      test_status: ${{ steps.tests.outputs.status }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt pytest

      - name: Run tests
        id: tests
        run: |
          if pytest; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

  handle-failure:
    needs: test
    if: needs.test.outputs.test_status == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: create failure branch
        run: |
          # Configurer Git avec l'identité du bot
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Changer l'URL distante pour utiliser le token personnel
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/NovemIgnotum/NexusProtocol.git

          # Créer et pousser la branche d'échec
          FAILURE_BRANCH="failure-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $FAILURE_BRANCH
          git push origin $FAILURE_BRANCH
          echo "Created failure branch: $FAILURE_BRANCH"

          # Revenir d'un commit sur dev et forcer le push
          git checkout dev
          git reset --hard HEAD~1
          git push origin dev --force
          echo "Dev branch reverted to previous commit"
