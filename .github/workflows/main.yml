name: CI Workflow

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    outputs:
      tests_passed: ${{ steps.run_tests.outputs.result == '0' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Nécessaire pour les opérations git ultérieures

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run pytest
        id: run_tests
        run: pytest
        continue-on-error: true # Continue même si les tests échouent

  handle_failure:
    needs: test
    if: needs.test.outputs.tests_passed == 'false'
    runs-on: ubuntu-latest
    name: Handle Test Failure

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create failure branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          branch_name="failure-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b $branch_name
          git push origin $branch_name

      - name: Revert last commit on dev
        run: |
          git checkout dev
          git revert --no-edit HEAD
          git push origin dev

  handle_success:
    needs: test
    if: needs.test.outputs.tests_passed == 'true'
    runs-on: ubuntu-latest
    name: Merge to Main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} # Nécessaire pour le push

      - name: Merge dev into main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          git merge origin/dev --no-ff -m "Auto-merge from dev after successful tests"
          git push origin main
