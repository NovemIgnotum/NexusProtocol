name: CI Workflow

on:
  push:
    branches:
      - dev

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    name: Run Tests and Handle Outcome

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run pytest
        id: run_tests
        continue-on-error: true
        run: |
          pytest || true
          echo "result=$?" >> $GITHUB_OUTPUT

      - name: Create failure branch if tests failed
        if: steps.run_tests.outputs.result != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          branch_name="failure-$(date +'%Y%m%d-%H%M%S')"
          git checkout -b $branch_name
          git push origin $branch_name

      - name: Revert last commit on dev if tests failed
        if: steps.run_tests.outputs.result != '0'
        run: |
          git checkout dev
          git revert --no-edit HEAD
          git push origin dev

      - name: Merge dev into main if tests passed
        if: steps.run_tests.outputs.result == '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout main
          git merge origin/dev --no-ff -m "Auto-merge from dev after successful tests"
          git push origin main
