name: CI Safety Net

on:
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Nécessaire pour les opérations git complexes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run tests
        id: tests
        run: |
          pip install -r requirements.txt pytest
          pytest || echo "::set-output name=status::failure"

  handle-failure:
    needs: test
    if: needs.test.outputs.status == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create failure branch
        run: |
          FAILURE_BRANCH="failure-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $FAILURE_BRANCH
          git push origin $FAILURE_BRANCH
          echo "Created failure branch: $FAILURE_BRANCH"

      - name: Revert dev branch
        run: |
          git checkout dev
          git reset --hard HEAD~1
          git push origin dev --force
          echo "Dev branch reverted to previous commit"
